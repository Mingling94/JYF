<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JYF</title>
    	<link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <h1 align="center">Gauge User Sentiments</h1>
        <div class="status"></div>
        <div align="center" class="graph-wrapper">
            <div class="graph-info">
                <a href="javascript:void(0)" class="returning">Status Sentiments</a>
                <a href="#" id="bars"><span>Bar</span></a>
                <a href="#" id="lines" class="active"><span>Line</span></a>
            </div>
            <div class="graph-container">
                <div class="graph-lines"></div>
                <div class="graph-bars"></div>
            </div>
			<table>
		<tr>	
		<td class="table_row">The average sentiment is: </td>
		<td><p class="boxed" id="aver"></p></td>
		<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td>
		<td class="table_row">The person has:</td>
		<td><p class="boxed2" id="person_status"></p></td>
</tr>
</table>
        </div>
        
        <img id="image-result" hidden>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.flot.min.js"></script>
        <script src="js/linker.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
